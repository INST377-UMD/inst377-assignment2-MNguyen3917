<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stocks</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="stocks.html">Stocks</a></li>
      <li><a href="dogs.html">Dogs</a></li>
    </ul>
  </nav>

  <main>
    <h1>Stock Lookup</h1>
    <input type="text" id="ticker" placeholder="Enter Stock Ticker">
    <select id="days">
      <option value="30">30 Days</option>
      <option value="60">60 Days</option>
      <option value="90">90 Days</option>
    </select>
    <button class="custom-btn" onclick="lookupStock()">Lookup</button>
    <canvas id="stockChart" width="800" height="400"></canvas>
    <h2>Top 5 Reddit Stocks</h2>
    <table>
      <thead>
        <tr>
          <th>Ticker</th>
          <th>Comments</th>
          <th>Sentiment</th>
        </tr>
      </thead>
      <tbody id="reddit-stocks"></tbody>
    </table>
  </main>

  <div class="audio-controls">
    <h2>Audio Instructions</h2>
    <p>Say "Hello", "Change the color to blue/red/etc", "Navigate to home/stocks/dogs", "Lookup [Ticker]"</p>
    <button onclick="annyang.start()">Turn On Listening</button>
    <button onclick="annyang.abort()">Turn Off Listening</button>
  </div>

  <script src="stocks.js"></script>
</body>
</html>
